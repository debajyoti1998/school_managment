<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href='/static/style.css'>
  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">school managment</a>

    <a href='/user/login'><button type="button" class="btn btn-primary"> <b>login</b></button></a>

    </div>
  </nav>
  <div class=beauty>
    <div class='container'>
      <form method='POST'>
        <h1>Teacher Registation</h1>
        {% if success is defined and success.message != "" %}
        <div class="card bg-success text-light " style="margin-top: 3rem!important; margin-bottom: 3rem!important;">
          <div class="card-body"><b>{{ success.message }}</b></div>
        </div>
        {% endif %}
        <div class="form-group">
          <label for="exampleInputName">name</label>
          <input type="name" name='name' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter name">
          <div class="form-group">
            <div class="form-group">
              <label for="exampleInputEmail">email</label>
              <input type="email" name='email' class="form-control" id="exampleInputPassword1"
                placeholder="enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name='password' class="form-control" id="exampleInputPassword1"
                placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
